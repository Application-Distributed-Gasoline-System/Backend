      - NATS_SERVERS=nats://nats-server:4222
    depends_on:
      - nats-server
    ports:
      - "5002:5002"
      - "9102:9102"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9102/health"]
      interval: 30s
