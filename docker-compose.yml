      test: ["CMD", "curl", "-f", "http://localhost:9105/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: always
    networks:
      - routes-net

  fuel-ms:
    build: ./fuel-ms
    volumes:
      - ./fuel-ms/src:/usr/src/app/src
      - ./proto:/usr/src/proto
    command: npm run start:dev
    environment:
      - PORT=5004
      - HOST=0.0.0.0
      - DATABASE_URL=mongodb+srv://monteropablo511_db_user:sKLHAFAn3LQeX2m9@fuel-ms-db.anwzrhg.mongodb.net/fueldb
