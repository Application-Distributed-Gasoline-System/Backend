version: '3'
networks:
  drivers-net:
  vehicles-net:
  auth-net:
  routes-net:
  fuel-net:
  monitoring-net:
services:
  nats-server:
    image: nats:latest
    ports:
      - "4222:4222"
    networks:
      - drivers-net
      - vehicles-net
      - auth-net
      - routes-net
      - fuel-net

  api-gateway:
    build: ./api-gateway
    ports:
      - "4000:4000"
    volumes:
      - ./api-gateway/src:/usr/src/app/src
      - ./proto:/usr/src/app/proto
    command: npm run start:dev
    environment:
      - PORT=4000
      - DRIVERS_MICROSERVICE_HOST=drivers-ms
      - DRIVERS_MICROSERVICE_PORT=5000
      - VEHICLES_MICROSERVICE_HOST=vehicles-ms
      - VEHICLES_MICROSERVICE_PORT=5001
      - AUTH_MICROSERVICE_HOST=auth-ms
      - AUTH_MICROSERVICE_PORT=5002 
      - ROUTES_MICROSERVICE_HOST=routes-ms
      - ROUTES_MICROSERVICE_PORT=5003 
      - FUEL_MICROSERVICE_HOST=fuel-ms
      - FUEL_MICROSERVICE_PORT=5004 
    depends_on:
      - drivers-ms
      - vehicles-ms
      - auth-ms
      - routes-ms
      - fuel-ms
    networks:
      - drivers-net
      - vehicles-net
      - auth-net
      - routes-net
      - fuel-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: always

  drivers-ms:
    build: ./drivers-ms
    volumes:
      - ./drivers-ms/src:/usr/src/app/src
      - ./proto:/usr/src/proto
    command: npm run start:dev
    environment:
      - PORT=5000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://neondb_owner:npg_CFKg9qRZQ1zH@ep-flat-cake-adi2jggr-pooler.c-2.us-east-1.aws.neon.tech/driversdb?sslmode=require&channel_binding=require
      - NATS_SERVERS=nats://nats-server:4222
    depends_on:
      - nats-server
    ports:
      - "5000:5000"
      - "9103:9103"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9103/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: always
    networks:
      - drivers-net

  vehicles-ms:
    build: ./vehicles-ms
    volumes:
      - ./vehicles-ms/src:/usr/src/app/src
      - ./proto:/usr/src/app/proto
    command: npm run start:dev
    environment:
      - PORT=5001
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://neondb_owner:npg_CFKg9qRZQ1zH@ep-flat-cake-adi2jggr-pooler.c-2.us-east-1.aws.neon.tech/vehiclesdb?sslmode=require&channel_binding=require
      - NATS_SERVERS=nats://nats-server:4222
    ports:
      - "5001:5001"
      - "9104:9104"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9104/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: always
    networks:
      - vehicles-net

  auth-ms:
    build: ./auth-ms
    volumes:
      - ./auth-ms/src:/usr/src/app/src
      - ./proto:/usr/src/proto
